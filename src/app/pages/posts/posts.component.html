<div class="container mx-auto p-8 flex flex-col gap-4">
  <div class="flex flex-col gap-6">
    <div
      *ngFor="let post of posts"
      class="max-w-md mx-auto border-2 border-white rounded-xl shadow-md overflow-hidden md:max-w-full md:w-full">
      <a [routerLink]="getLink(post.title)">
        <div class="md:flex">
          <div class="p-8 w-full">
            <div
              class="sm:flex sm:justify-between uppercase tracking-wide text-sm gap-4">
              <h2 class="text-primary font-semibold">{{ post.title }}</h2>
              <span class="text-slate-100">{{
                post.published | date : 'd MMMM yyyy'
              }}</span>
            </div>

            <p class="block mt-1 text-lg leading-tight font-medium">
              {{ post.description }}
            </p>

            <div *ngIf="post.tags" class="mt-2">
              <app-badge *ngFor="let tag of post.tags" [name]="tag"></app-badge>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
